<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOUREAST Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
  </style>
</head>
<body>

<div id="botpress-webchat"></div>

<script src="https://cdn.botpress.cloud/webchat/v3.2/ui.js" defer></script>
<script>
  window.addEventListener('load', function () {
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/07/14/08/20250714085027-U59VKKK0.json",
      botName: "TourBot",
      stylesheet: "https://cdn.botpress.cloud/webchat/v3.2/themes/default.css",
      showCloseButton: true,
      enableReset: true
    });
  });
</script>

</body>
</html>
